<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simple Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
<h1 class="mb-3">Calculator</h1>
<!-- Calculator form -->
<form action="/calculate" method="get" class="row g-3">
    <div class="col-auto">
        <input type="text" name="a" class="form-control" placeholder="Enter number" />
    </div>
    <div class="col-auto">
        <select name="op" class="form-select">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
    </div>
    <div class="col-auto">
        <input type="text" name="b" class="form-control" placeholder="Enter number" />
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary">Calculate</button>
    </div>
</form>
</body>
</html>
